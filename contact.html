<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="contact.css">
  <title>Document</title>
</head>
<body>

<div class="container-fluid landing-panel d-flex justify-content-center align-items-center">
  <h1 class="text-light text center text-uppercase">Contact</h1>
</div>

<div class="container-fluid contact-form d-md-flex justify-content-center bg-dark py-5 text-light">
  <div class="left-side w-25">
    <h2 class="text-uppercase text-center">Formulaire de réservation</h2>
    <h3></h3>
    <form action="">
      <div class="row">
        <div class="col-12 col-md-6 g-5">
          <label for="validationCustom01" class="form-label">Prénom</label>
          <input type="text" class="form-control"  aria-label="First name">
        </div>
        <div class="col-12 col-md-6 g-5">
          <label for="validationCustom02" class="form-label">Nom</label>
          <input type="text" class="form-control"  aria-label="Last name">
        </div>
        <div class="col-12 g-5">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12 g-5">
          <label for="phone" class="form-label">Numéro de téléphone</label>
          <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </div>
        <div class="g-5">
          <label for="validationCustom02" class="form-label">Je souhaite un shooting pour la catégorie</label>
            <select class="form-select" aria-label="Default select example">
              <option value="1">Séance Solo</option>
              <option value="2">Séance à deux</option>
              <option value="5">Séance pour mon bébé</option>
              <option value="3">Séance en famille</option>
              <option value="4">Séance Mariage</option>
              <option value="5">Séance Grossesse</option>
            </select>
        </div>
        
        <div class="col-12 g-5">
          <button type="submit" class="btn btn-secondary">Réserver ma séance</button>
        </div>
      </div>
    </form>
  </div>
  <div class="right-side w-25 bg-dark">
    <img src="" alt="">
  </div>
</div>

<div class="container-fluid information-panel d-md-flex justify-content-center align-items-center">
  <div class="panel mx-md-3 mx-lg-4">
    <div class="card text-center" style="width: 25rem;height: 25vh;">
      <i class="bi bi-pin-map"></i>
      <div class="card-body">
        <h5 class="card-title">Localisation</h5>
        <p class="card-text">1000 Bruxelles</p>
      </div>
    </div>
  </div>
  <div class="panel mx-md-3 mx-lg-4">
    <div class="card text-center" style="width: 25rem; height: 25vh;">
      <i class="bi bi-calendar2-week"></i>
      <div class="card-body">
        <h5 class="card-title">Horaires & Disponibilités</h5>
        <p class="card-text">Du lundi au samedi de 10h à 20h30</p>
      </div>
    </div>
  </div>
  <div class="panel mx-md-3 mx-lg-4">
    <div class="card text-center" style="width: 25rem; height: 25vh;">
      <i class="bi bi-pin-map"></i>
      <div class="card-body">
        <h5 class="card-title">Localisation</h5>
        <p class="card-text">1000 Bruxelles</p>
      </div>
    </div>
  </div>
  <div class="panel mx-md-3 mx-lg-4">
    <div class="card text-center" style="width: 25rem; height: 25vh;">
      <i class="bi bi-globe-americas"></i>
      <div class="card-body">
        <h5 class="card-title">Zone d'intervention</h5>
        <p class="card-text">Déplacements possibles partout en Belgique, Luxembourg & Pays Bas</p>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="left-side"></div>
  <div class="right-side"></div>
</div>






  
</body>

<!-- BOOTSTRAP + FONTAWESOME  -->
<script src="https://kit.fontawesome.com/91faa21b21.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<!-- JQUERY  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- GREENSOCK  -->
<script src="https://unpkg.com/split-type"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
<!-- JAVASCRIPT  -->
<script src="gallerie.js"></script>
</html>
